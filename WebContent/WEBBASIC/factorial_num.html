<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>阶乘计算</title>
    <script type="text/javascript">

        function factorial() {

            /*获取文本框元素内容*/
            var input = document.getElementById("num");

            /*获取span元素内容,，实现阶乘计算*/
            var span = document.getElementById("result");
            /*获取文本框的值*/
            var n = input.value;

            if (n == "" || isNaN(n)) {
                span.innerHTML = "请输入整数！";
            } else {
                var sum=1;
                for(var i=1;i<=n;i++){
                    sum=sum*i;
                }
                span.innerHTML= sum;
            }

        }
    </script>
</head>
<body>
<input type="text" id="num"/>
<input type="button" id="guess_num" value="阶乘" onclick="factorial()"/>
=
<span id="result"></span>

</body>
</html>
