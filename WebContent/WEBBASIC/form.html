<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>表单</title>
</head>
<body>
	<form action="www.baidu.com" method="post">
		<!--label标签的for属性可以绑定到input的元素中，单击此label时，相当于单击了
	对应的input -->
		<!-- 文本框、密码框 -->
		<label for="username">账号：</label>
		<input type="text" id="username" />
		<p>
			<label for="password">密码：</label>
			<input type="password" id="password" />
		</p>
		<!-- 单选框需要同名互斥实现单选 -->
		<p>
			性别：
			<input type="radio" id="male" name="sex" />
			<label for="male">男</label>
			<input type="radio" id="female" name="sex" />
			<label for="female">女</label>
		</p>
		<!-- 复选框name同名一组在提交表单时需要 -->
		<p>
			兴趣：
			<input type="checkbox" id="basketball" name="interest">
			<label for="basketball">篮球</label>
			<input type="checkbox" id="football" name="interest">
			<label for=""football"">足球</label>
			<input type="checkbox" id="pingpong" name="interest">
			<label for="pingpong">乒乓球</label>
		</p>
		<p>
			<label for="course">课程:</label>
			<select>id="course">
			<option>-请选择-</option>
			<option>Java</option>
			<option>IOS</option>
			<option>PHP</option>
			</select> 

		</p>
		<!--文件选择框 -->
		<p>
			图片上传：
			<input type="file" id="picture">
		</p>
		<p>
			<!--文本域 -->
			<label for="introduce">自我介绍：</label>
			<textarea id="introduce"></textarea>
		</p>
		<!--提交、重置 -->
		<input type="submit" value="登录">
		&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="reset" value="重置">

		<!--隐藏域用于封装一些不希望用户看到的数据，预置数据常用 ；
		页面看不到，但源代码看到或审查元素可以看到，不能解决安全性问题-->
		<input type="hidden" value="123">

	</form>

</body>
</html>
