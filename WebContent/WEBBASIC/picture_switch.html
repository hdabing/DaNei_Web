<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>图片轮播</title>
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<style type="text/css">
p {
	font-size: 2em;
}

#pictures {
	list-style-type: none;
	border: 2px solid #ccc;
	width: 480px;
	height: 300px;
	margin: 0;
	padding: 0;
}

/*不设置也可以，默认也可以*/
li {
	width: 480px;
	height: 300px;
	margin: 0;
	padding: 0;
}

/*显示图片的样式*/
.show {
	display: block;
}

/*隐藏图片的样式*/
.hide {
	display: none;
}
</style>
<script type="text/javascript">
	/*定时器的ID*/
	var id;
	var index = 0;//循环次数，默认的毫秒数,设置默认值为0
	/*js实现图片轮播  ，启动定时器，每隔1s执行一次*/
	function start1() {
		id = setInterval(function() {
			/*将所有的li隐藏*/
			/*通过ID属性和标签名获取ul下的li元素*/
			var ul = document.getElementById("pictures");
			var lis = ul.getElementsByTagName("li");
			for (var i = 0; i < lis.length; i++) {
				lis[i].className = "hide";
			}
			/*下一个li显示*/
			index++;
			lis[index % lis.length].className = "show";
		}, 1000);
	}
	/* js实现暂停图片轮播  */
	function stop1() {
		clearInterval(id);
	}
	/* jquery实现图片轮播  ，启动定时器，每隔1s执行一次*/
	function start2() {
		id = setInterval(function() {
			/*将所有的li中的图片隐藏*/
			$("li:visible").hide();
			/*下一个li的图片显示*/
			$("li:eq(" + (++index % $("li").length) + ")").show();
		}, 1000);
	}
	/* jquery实现暂停图片轮播  */
	function stop2() {
		clearInterval(id);
	}
</script>
</head>
<body>
	<!-- <body onload="start2();"  > -->
	<p>图片轮播</p>
	<ul id="pictures">
		<li class="show">
			<img src="../images/switch1.jpg">
		</li>
		<li class="hide">
			<img src="../images/switch2.jpg">
		</li>
		<li class="hide">
			<img src="../images/switch3.jpg">
		</li>
		<li class="hide">
			<img src="../images/switch4.jpg">
		</li>
	</ul>
	<br>
	<!-- js实现图片轮播 -->
	<h5>js实现图片轮播</h5>
	<button onclick="start1()">开始</button>
	<button onclick="stop1()">暂停</button>
	<!-- jquery实现图片轮播 -->
	<h5>jquery实现图片轮播</h5>
	<button onclick="start2()">开始</button>
	<button onclick="stop2()">暂停</button>

</body>
</html>
