            text-align: center;

            margin: 20px auto;

            float: left;
            text-align: center;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
        }

        #middle {
            width: 100px;
            border-left: 0;
            border-right: 0;
        }

        #middle p {
            margin-top: 45px;
        }

        select {
            margin: 50px;
            width: 200px;
            height: 300px;
        }

        option {
            padding: 10px;
            text-align: center;
        }

        input {
            border: 2px solid #ccc;
            background-color: #fff;
            width: 60px;
            height: 40px;
            font-size: 25px;
        }
    </style>

</head>
<body>
<h1>多选</h1>

<div id="main">
    <div id="left">
        <!--设置select下拉菜单的multiple属性,可实现多选-->
        <select multiple>
            <option>上海市</option>
            <option>北京市</option>
            <option>天津市</option>
            <option>济南市</option>
            <option>广州市</option>

            <option>南宁市</option>
            <option>柳州市</option>
            <option>中山市</option>

            <option>南京市</option>

    </div>
