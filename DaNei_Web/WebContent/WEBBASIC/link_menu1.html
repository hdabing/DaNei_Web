<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>联动菜单</title>
    <script type="text/javascript">
        /*事先预置好每个省对应的市*/
        var cities = [
            ["请选择"],
            ["南宁市", "桂林市", "柳州市"],
            ["广州市", "深圳市", "中山市"],
            ["青岛市", "济南市", "烟台市"]

        ];
        /*获取当前选中的省，再删除所有的市，再重新添加省下面的市*/
        function change() {
            /*获取当前选中的省*/
            var province = document.getElementById("province");
            var pindex = province.value;

            /*再删除所有的市*/
            var city = document.getElementById("city");
            /*var options=city.getElementsByTagName("option");
             for(var i=0;i<options.length;i++){
             options[i].parentNode.removeChild(options[i]);
             }*/
            /*清空内容比全部移除removeChild更简单*/
            city.innerHTML = " ";
            /*或者设置其options长度为0也可以清空内容*/
            /*city.options.length = 0;*/

            /*再重新添加省下面的市*/
            var pcities = cities[pindex];
            for (var i = 0; i < pcities.length; i++) {
                /*创建一个option元素，设置新节点的值*/
                var option = document.createElement("option");
                option.setAttribute("value", i);
                option.innerHTML = pcities[i];
                /*将新节点追加到城市的下拉菜单中*/
                city.appendChild(option);
            }

        }
    </script>
</head>
<body>
<!--实现联动菜单-->
省：
<!--onchange是值改变事件，当值发生改变时触发-->
<select id="province" onchange="change()">
    <option value="0">请选择</option>
    <option value="1">广西省</option>
    <option value="2">广东省</option>
    <option value="3">山东省</option>
</select>
&nbsp;&nbsp;
市：
<select id="city">
    <option>请选择</option>
</select>
</body>
</html>
