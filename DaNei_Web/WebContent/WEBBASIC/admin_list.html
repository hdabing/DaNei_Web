<body>
<!--Logo区域开始-->

<div id="logo">
    <img src="../img/logo.png">
    <a href="#">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->

<div id="nav">
    <ul id="menu">
        <!--每一个功能有两个图标，以主页为例，其中index_on是带有边框的图标，
        index_off是不带边框的图标，使用类选择器是为了便于切换图标-->
        <li><a href="#" class="index_on"></a></li>
        <li><a href="#" class="role_off"></a></li>
        <li><a href="#" class="admin_off"></a></li>
        <li><a href="#" class="fee_off"></a></li>
        <li><a href="#" class="account_off"></a></li>
        <li><a href="#" class="service_off"></a></li>

        <li><a href="#" class="pwd_off"></a></li>
    </ul>
</div>

                    <th>拥有角色</th>

                <tbody>

                <tr>
                    <td><input type="checkbox"/></td>
                    <td>1</td>
                    <td>张三</td>
                    <td>管理员、会计</td>
                    <td>
                        <input type="button" value="修改" class="modify">&nbsp;&nbsp;

                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox"/></td>
                    <td>2</td>
                    <td>李四</td>
                    <td>管理员、会计</td>
                    <td>
                        <input type="button" value="修改" class="modify">&nbsp;&nbsp;

                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox"/></td>
                    <td>3</td>
                    <td>王五</td>
                    <td>管理员、会计</td>
                    <td>
                        <input type="button" value="修改" class="modify">&nbsp;&nbsp;
                        <input type="button" value="删除" class="delete">

                    </td>

                </tr>
                <tr>
                    <td><input type="checkbox"/></td>
                    <td>4</td>
                    <td>赵强</td>
                    <td>管理员、会计</td>
                    <td>
                        <input type="button" value="修改" class="modify">&nbsp;&nbsp;
                        <input type="button" value="删除" class="delete">

                    </td>

                </tr>
                <tr>
                    <td><input type="checkbox"/></td>
                    <td>5</td>
                    <td>孙峰</td>
                    <td>管理员、会计</td>
                    <td>
                        <input type="button" value="修改" class="modify">&nbsp;&nbsp;
                        <input type="button" value="删除" class="delete">

                    </td>
                </tr>

            </tbody>
            </table>
        </div>
        <!--分页区-->
        <div id="page">
                <a href="#">上一页 </a>
                <a href="#" class="current_page">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>

            <p>操作成功！</p>

</div>

<div id="footer">
