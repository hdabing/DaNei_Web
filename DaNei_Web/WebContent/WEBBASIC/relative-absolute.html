        div {
            border: 1px solid red;
            width: 100px;
            height: 100px;
            margin: 10px;

        /*相对定位*/
        #d2 {
            position: relative;
            left: 30px;
            top: 30px;
        }
        /*绝对定位*/
        /*#d2 {
            position: absolute;
            left: 30px;
            top: 30px;
        }*/

    </style>
</head>
<body>
<div id="d1">d1</div>
<div id="d2">d2</div>

</body>
</html>
