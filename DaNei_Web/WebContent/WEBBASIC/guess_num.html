<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>猜数字</title>
    <script type="text/javascript">

        /*生成一个1-100以内的整数*/
        var init_num = parseInt(Math.random() * 100 + 1);
        function guess() {

            /*获取文本框元素内容*/
            var input = document.getElementById("num");

            /*获取p元素内容,，实现猜数字游戏*/
            var p = document.getElementById("result");
            /*获取文本框的值*/
            var n = input.value;

            if (n == "" || isNaN(n)) {
                p.innerHTML = "请输入1-100以内的整数！";
            } else if (n < init_num) {
                p.innerHTML = "输入整数小了！";
            } else if (n > init_num) {
                p.innerHTML = "输入整数大了！";
            } else {
                p.innerHTML = "恭喜您，猜对了数字" + init_num + "！";
            }

        }
    </script>
</head>
<body>
<input type="text" id="num"/>
<input type="button" id="guess_num" value="猜数字" onclick="guess()"/>

<p id="result"></p>

</body>
</html>
