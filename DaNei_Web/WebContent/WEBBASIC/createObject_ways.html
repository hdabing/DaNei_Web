<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>创建自定义对象的方式</title>
    <script type="text/javascript">
        /*直接创建自定义对象*/
        function f1() {
            /*创建对象*/
            var teacher = new Object();
            teacher.name = "张三";
            teacher.sex = "男";
            teacher.age = 40;
            teacher.work = function () {
                alert(teacher.name + "老师您好！");
            };
            /*使用对象*/
            alert(teacher.name + "," + teacher.sex + "," + teacher.age + "岁");
            teacher.work();
        }
        /*先预置一个带有格式要求的对象，才可以使用构造器创建自定义对象*/
        function Student(name, age) {
            this.name = name;
            this.age = age;
            this.study = function () {
                alert("好好学习IT技术！");
            }
        }
        /*构造器创建自定义对象*/
        function f2() {
            /*创建对象*/
            var s = new Student("张三", 22);
            /*使用对象*/
            alert(s.name + "," + s.age + "岁");
            s.study();

        }

        /*JSON创建自定义对象*/
        function f3() {
            /*创建JSON*/
            var obj = {
                "name": "张三",
                "age": 22,
                "work":function(){
                    alert("好好工作！");
                }
            }
            /*使用对象*/
            alert(obj.name + "," + obj.age + "岁");
            obj.work();
        }
    </script>
</head>
<body>
<h2>创建自定义对象的方式演示如下：</h2>
<button onclick="f1();">直接创建</button>
<button onclick="f2();">构造器创建</button>
<button onclick="f3();">JSON创建</button>
</body>
</html>
